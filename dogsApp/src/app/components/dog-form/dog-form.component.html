<mat-card class="fullwidth">
    <mat-card-header>
        <mat-card-title >
            Registrar un nuevo perro
        </mat-card-title>
    </mat-card-header>
    <br>

    <mat-card-content class="fullwidth">
        <form [formGroup]="form" (ngSubmit)="submit()">

            <mat-form-field appearance="fill">
                <mat-label>Raza</mat-label>
                <input matInput formControlName="breed" required placeholder="Ej. Labrador">
                <mat-error *ngIf="form.get('breed').hasError('required')">
                    La raza es obligatoria.
                </mat-error>
            </mat-form-field>
            <br>
            <mat-form-field appearance="fill">
                <mat-label>Descripción</mat-label>
                <textarea matInput formControlName="description" required placeholder="Ej. Perro juguetón y amigable"></textarea>
                <mat-error *ngIf="form.get('description').hasError('required')">
                    La descripción es obligatoria.
                </mat-error>
            </mat-form-field>
            <br>
            <mat-form-field appearance="fill">
                <mat-label>Imagen</mat-label>
                <input matInput type="url" formControlName="urlImage" required placeholder="Ej. https://ejemplo.com/imagen.jpg">
                <mat-error *ngIf="form.get('urlImage').hasError('required')">
                    La url de la imagen es obligatoria.
                </mat-error>
            </mat-form-field>
            <br>
            <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">Registrar</button>
        </form>
    </mat-card-content>
</mat-card>
